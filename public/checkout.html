<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finalizar compra ‚Äî Dulce Mocka</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
          <a class="logo" href="/">Dulce Mocka</a>
        </div>
      <div class="search-wrap">
        <input id="search" class="search" placeholder="Buscar productos..." />
        <button class="search-btn">üîç</button>
      </div>
      <div class="actions">
        <a class="icon" href="/cart.html">üõí Carrito</a>
        <a class="btn outline" href="/login.html">Iniciar sesi√≥n</a>
      </div>
    </div>
  </header>

  <main class="container">
    <nav class="breadcrumb"><a href="/">Home</a> / Finalizar compra</nav>
    <h1>Finalizar compra</h1>

    <div class="checkout-grid">
      <section class="order-form card">
        <h2>Tipo de entrega</h2>
        <form id="checkoutForm">
          <div class="form-group">
            <label><input type="radio" name="delivery" value="retiro" checked /> Retiro en tienda</label>
            <label style="margin-left:1rem"><input type="radio" name="delivery" value="domicilio" /> Despacho a domicilio</label>
          </div>

          <div id="deliveryFields" style="display:none;margin-top:1rem">
            <!-- Saved addresses for logged-in users -->
            <div id="savedAddressesBox" style="display:none;margin-bottom:1rem">
              <label for="savedAddressSelect" style="font-weight:700;margin-bottom:.3rem;display:block">üìç Mis direcciones guardadas</label>
              <select id="savedAddressSelect" class="notes-input">
                <option value="">Seleccionar direcci√≥n...</option>
              </select>
              <div id="savedAddressPreview" style="display:none;margin-top:.5rem;padding:.6rem .8rem;background:#f0fdf4;border:1px solid #bbf7d0;border-radius:8px;font-size:.85rem;color:#166534"></div>
              <div style="margin-top:.5rem;text-align:center">
                <button type="button" id="useNewAddressBtn" style="background:none;border:none;color:#6b5bff;cursor:pointer;font-size:.82rem;font-weight:600;text-decoration:underline">Usar otra direcci√≥n</button>
              </div>
            </div>

            <div id="manualAddressFields">
              <div class="form-group">
                <label for="calle">Calle</label>
                <input id="calle" name="calle" class="notes-input" placeholder="Nombre de la calle" />
              </div>
              <div class="form-group">
                <label for="numero">N√∫mero / Casa</label>
                <input id="numero" name="numero" class="notes-input" placeholder="N√∫mero" />
              </div>
              <div class="form-group">
                <label for="sector">Sector</label>
                <select id="sector" name="sector" class="notes-input"><option value="">Cargando sectores...</option></select>
              </div>
              <div class="form-group">
                <label for="direccionNotas">Notas de direcci√≥n</label>
                <input id="direccionNotas" name="direccionNotas" class="notes-input" placeholder="Piso, referencia, entre calles..." />
              </div>
            </div>
          </div>

          <h3>Tus datos</h3>
          <div class="form-group">
            <label for="nombre">Nombre completo *</label>
            <input id="nombre" name="nombre" class="notes-input" placeholder="Ej: Juan P√©rez" required />
          </div>
          <div class="form-group">
            <label for="email">Correo electr√≥nico *</label>
            <input id="email" name="email" class="notes-input" placeholder="ejemplo@correo.com" required />
          </div>
          <div class="form-group">
            <label for="telefono">Tel√©fono *</label>
            <input id="telefono" name="telefono" class="notes-input" placeholder="+56 9 xxxx xxxx" required />
          </div>

          <button id="confirmBtn" class="btn-add-cart" type="submit">Confirmar pedido</button>
          <div id="checkoutMsg" class="success-message" style="display:none;margin-top:12px"></div>
        </form>
      </section>

      <aside class="order-summary card">
        <h3>Resumen del pedido</h3>
        <div id="summaryList"></div>
        <div class="summary-row"><strong>Subtotal</strong><span id="coSubtotal">$0</span></div>
        <div class="summary-row" id="coShippingRow" style="display:none"><strong>Env√≠o</strong><span id="coShipping" style="color:#f59e0b;font-weight:700">$0</span></div>
        <div class="summary-row" id="coDiscountRow" style="display:none"><strong>Descuento</strong><span id="coDiscount" style="color:#22c55e;font-weight:700">-$0</span></div>
        <div class="summary-row"><strong>Total</strong><span id="coTotal">$0</span></div>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-bottom">
      <div class="container">¬© 2026 Dulce Shakes. Todos los derechos reservados.</div>
    </div>
  </footer>

  <script src="/auth-ui.js"></script>
  <script src="/notificaciones.js"></script>
  <script src="/checkout.js"></script>
</body>
</html>
